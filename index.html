<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mr. Driskell | Tattoo shop </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Forum&family=Jost&family=Montserrat:wght@500&display=swap"
          rel="stylesheet">
    <link rel="stylesheet/less" href="css/style.less">
    <script src="less.js"></script>
</head>
<body>
<header>
    <div class="container">
        <div class="up-header">
            <div class="left-block">
                <div class="block-phone">
                    <img alt="call" src="img/call.png">
                    <span class="phone">+7 952 552-52-52</span>
                </div>

                <div class="header-social">
                    <a class="header-social-link" href="#">Viber</a>
                    <a class="header-social-link" href="#">Whats App</a>
                    <a class="header-social-link" href="#">Telegram</a>
                </div>
            </div>

            <div class="block-mail">
                <img alt="mail" src="img/mail.png">
                <span class="mail">Mr.Driskell@mail.ru</span>
            </div>


            <div class="logo">
                <div>mr. driskell</div>
                <img alt="line" src="img/line.png">
                <div>Tattoo shop</div>
            </div>

            <div class="right-block">
                <div class="price">
                    37 280 ₽
                </div>
                <div class="cart">
                    <img src="img/cart.png" alt="cart">
                    <div class="cart-count">17</div>
                </div>
                <div class="favorites">
                    <img src="img/favorites.png" alt="favorites">
                </div>
                <div class="personal-area">
                    <img src="img/personalArea.png" alt="personalArea">
                </div>
            </div>
        </div>

        <img class="header-line" alt="line" src="img/dividers.png">

        <div class="down-header">
            <div class="catalog">
                <span>Каталог</span>
                <img src="img/menu.png" alt="menu">
            </div>
            <div class="text-field">
                <label class="text-field__label" for="text"></label>
                <div class="text-field__icon text-field__icon_search">
                    <input class="text-field__input" type="text" placeholder="Поиск">
                </div>
            </div>
            <nav>
                <a href="#">Промокоды</a>
                <a href="#">Скидки</a>
                <a href="#">Помощь</a>
                <a href="#">О нас</a>
                <a href="#">Контакты</a>
            </nav>
        </div>
    </div>
</header>
</body>
</html>
